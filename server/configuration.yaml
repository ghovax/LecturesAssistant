# Lectures Assistant Server Configuration
# This file defines global settings for the server, storage, and AI providers.

server:
  host: "0.0.0.0"
  port: 3000

storage:
  data_directory: "./data"

security:
  auth:
    type: "session"
    session_timeout_hours: 72
    require_https: false

llm:
  provider: "openrouter"
  language: "en-US"
  openrouter:
    api_key: "sk-or-v1-YOUR_OPENROUTER_KEY"
    default_model: "anthropic/claude-3.5-sonnet"
  ollama:
    base_url: "http://localhost:11434"
    default_model: "llama3.2"

transcription:
  provider: "openai" # Options: whisper-local, openai, openrouter
  audio_chunk_length_seconds: 300
  llm_cleanup_threshold: 3
  whisper:
    model: "base"
    device: "auto"
  openai:
    api_key: "sk-YOUR_OPENAI_KEY"

documents:
  render_dots_per_inch: 150
  maximum_pages: 1000
  supported_formats:
    - "pdf"
    - "pptx"
    - "docx"

uploads:
  media:
    maximum_file_size_megabytes: 5120
    maximum_files_per_lecture: 10
    supported_formats:
      video:
        - "mp4"
        - "mkv"
        - "mov"
        - "webm"
      audio:
        - "mp3"
        - "wav"
        - "m4a"
        - "flac"
    chunked_upload_threshold_megabytes: 100
  documents:
    maximum_file_size_megabytes: 500
    maximum_files_per_lecture: 50
    maximum_pages_per_document: 500
    supported_formats:
      - "pdf"
      - "pptx"
      - "docx"

safety:
  maximum_cost_per_job: 15.0
  maximum_login_attempts_per_hour: 10
